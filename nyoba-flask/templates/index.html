<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Flask</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css')}}"
    />
  </head>
  <body>
    {% if not search %}
    <h1>Ini adalah halaman index</h1>
    {% else %}
    <h1>Ini adalah halaman search {{search}}</h1>
    {% endif %}

    <br />
    <a href="{{url_for('show_login')}}">Login</a>
    <br />
    <a href="{{url_for('show_profile', username='admin')}}">Admin</a>
  </body>
</html>
